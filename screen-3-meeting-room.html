<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="shortcut icon" href="favicon/favicon.png" />
    <link rel="stylesheet" href="css/style.bundle.css" />
    <title>Третий/четвертый заголовок | Проект</title>
  </head>
  <body>
    <header>
      <div class="bkc">
        <svg class="icon bkc__icon"><use xlink:href="./img/sprites/sprite-icons.svg#oval"></use></svg>
        <span class="bkc__text">BKC 1925</span>
      </div>
      <div class="return">
        <button type="button" class="return__link">
          <svg class="icon return__icon"><use xlink:href="./img/sprites/sprite-icons.svg#return"></use></svg>
        </button>
      </div>
      <span class="date">14 September 12:40</span> <span class="mobile-date">00:58:23</span>
    </header>
  </body>
</html>
<main>
  <div class="meeting-room">
    <div class="classrooms">
      <div class="rooms">
        <a class="rooms__exit" href="#"><img src="./img/icon/exit.svg" alt="exit" /></a>
      </div>
      <div class="speed-dial classrooms-speed-dial d-sm-none">
        <button class="btn btn__secondary btn__square btn__square-sm speed-dial__keyboard-open">
          <img src="./img/icon/set.svg" alt="keyboard" />
        </button>
        <span class="speed-dial__heading classrooms__sped-dial-heading">Клавиатура</span>
        <div class="speed-dial__item classrooms-speed-dial__item-1">243345245</div>
        <div class="speed-dial__item classrooms-speed-dial__item-2">3233</div>
        <span class="speed-dial__subtitle classrooms-speed-dial__subtitle subtitle">Быстрый набор</span>
      </div>
      <div class="call-nav__mobile">
        <div class="number__output">192168254254</div>
        <button type="button" class="number__clear"><img src="./img/icon/reset.svg" alt="reset" /></button>
      </div>
      <div class="numbers-panel d-md-none">
        <div class="numbers-panel">
          <button class="btn btn__secondary btn__circle">1</button>
          <button class="btn btn__secondary btn__circle">2</button>
          <button class="btn btn__secondary btn__circle">3</button>
          <button class="btn btn__secondary btn__circle">4</button>
          <button class="btn btn__secondary btn__circle">5</button>
          <button class="btn btn__secondary btn__circle">6</button>
          <button class="btn btn__secondary btn__circle">7</button>
          <button class="btn btn__secondary btn__circle">8</button>
          <button class="btn btn__secondary btn__circle">9</button>
          <button class="btn btn__secondary btn__circle btn__circle-mobile d-none">.</button>
          <button class="btn btn__secondary btn__circle btn-order-1">#</button>
          <button class="btn btn__secondary btn__circle">0</button>
        </div>
      </div>
    </div>
    <div class="call-nav">
      <div class="call-nav__number number d-sm-none hidden-md">
        <div class="call-nav__number-output number__output">192168254254</div>
        <a href="#" class="cell-nav__number-clear number__clear"><img src="./img/icon/reset.svg" alt="reset" /></a>
      </div>
      <div class="call-nav__menu">
        <button class="btn btn__primary btn btn__circle call-nav__menu-btn">
          <img src="./img/icon/phone.svg" alt="phone" />
        </button>
        <button class="btn btn__secondary btn__circle btn__active call-nav__menu-btn cll-nav__menu-btn-microphone">
          <img class="menu-btn-microphone" src="./img/icon/microphone.svg" alt="microphone on" />
          <img class="menu-btn-microphone-off" src="./img/icon/microphone_off.svg" alt="microphone on" />
        </button>
        <button class="btn btn__red btn btn__circle call-nav__menu-btn">
          <img src="./img/icon/phone_off.svg" alt="phone off" />
        </button>
      </div>
      <div class="meeting-room__btns">
        <button class="btn btn__secondary btn__block mobile-btn-left">Контент</button>
        <button class="btn btn__secondary btn__block mobile-btn-right d-md-none">
          <img src="./img/icon/prev.svg" alt="prev" /> <img class="btn__icon" src="./img/icon/view.svg" alt="view" />
          <img src="./img/icon/next.svg" alt="next" />
        </button>
      </div>
    </div>
    <div class="screen-nav d-sm-none">
      <div class="controller d-none">
        <img class="controller__top" src="./img/icon/top_right_bottom_left.svg" alt="top" />
        <img class="controller__left" src="./img/icon/top_right_bottom_left.svg" alt="right" />
        <button class="controller__btn">OK</button>
        <img class="controller__right" src="./img/icon/top_right_bottom_left.svg" alt="left" />
        <img class="controller__bottom" src="./img/icon/top_right_bottom_left.svg" alt="bottom" />
      </div>
      <div class="camera d-sm-none">
        <div class="camera__nav">
          <button class="btn btn__secondary btn__square btn__square-sm">1</button>
          <button class="btn btn__secondary btn__square btn__square-sm">2</button>
          <button class="btn btn__secondary btn__square btn__square-sm btn__active">3</button>
          <button class="btn btn__secondary btn__square btn__square-sm">4</button>
        </div>
        <div class="camera__subtitle subtitle text-center">Положение камеры</div>
      </div>
      <div class="screen d-sm-none">
        <button class="btn btn__secondary btn__block mobile-btn-right">
          <img src="./img/icon/prev.svg" alt="prev" /> <img class="btn__icon" src="./img/icon/view.svg" alt="view" />
          <img src="./img/icon/next.svg" alt="next" />
        </button>
        <div class="screen__subtitle subtitle text-center d-sm-none">Вид экрана</div>
      </div>
    </div>
  </div>
</main>
<footer id="nav-panel">
  <div class="sound-nav">
    <a class="sound-nav-min" href="#"
      ><svg class="icon sound-nav-min__icon"><use xlink:href="./img/sprites/sprite-icons.svg#sound_min"></use></svg>
      <svg class="icon sound-nav-max__icon"><use xlink:href="./img/sprites/sprite-icons.svg#sound_max"></use></svg> </a
    ><input type="range" min="0" max="100" />
    <a class="sound-nav-max" href="#"
      ><svg class="icon sound-nav-max__icon"><use xlink:href="./img/sprites/sprite-icons.svg#sound_max"></use></svg> </a
    ><span class="sound-nav__text-frame">Общая громкость 90дБ</span>
  </div>
  <div class="navigation">
    <div class="record">
      <a class="record__off" href="#"
        ><svg class="icon record__off-icon"><use xlink:href="./img/sprites/sprite-icons.svg#record_off"></use></svg> </a
      ><a class="record__on" href="#"
        ><svg class="icon record__on-icon"><use xlink:href="./img/sprites/sprite-icons.svg#record_on"></use></svg
      ></a>
    </div>
    <div class="time"><span>00:00</span></div>
    <div class="question">
      <a href="#"
        ><svg class="icon question-icon"><use xlink:href="./img/sprites/sprite-icons.svg#question"></use></svg
      ></a>
    </div>
    <div class="power">
      <a href="#"
        ><svg class="icon power-icon"><use xlink:href="./img/sprites/sprite-icons.svg#power"></use></svg
      ></a>
    </div>
  </div>
</footer>
<script src="js/bundle.js"></script>
