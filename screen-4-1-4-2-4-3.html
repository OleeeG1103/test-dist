<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="shortcut icon" href="favicon/favicon.png" />
    <link rel="stylesheet" href="css/style.bundle.css" />
    <title>Заголовок | Проект</title>
  </head>
  <body>
    <header>
      <div class="bkc">
        <svg class="icon bkc__icon"><use xlink:href="./img/sprites/sprite-icons.svg#oval"></use></svg>
        <span class="bkc__text">BKC 1925</span>
      </div>
      <div class="return">
        <button type="button" class="return__link">
          <svg class="icon return__icon"><use xlink:href="./img/sprites/sprite-icons.svg#return"></use></svg>
        </button>
      </div>
      <span class="date">14 September 12:40</span> <span class="mobile-date">00:58:23</span>
    </header>
  </body>
</html>
<main>
  <div class="conversation-nav">
    <div class="conversation-menu">
      <div class="microphone__column">
        <button class="btn btn__secondary btn__circle btn__active menu__btn-microphone">
          <img class="menu__btn-microphone-icon" src="./img/icon/microphone.svg" alt="microphone on" />
          <img class="menu__btn-microphone-icon-off" src="./img/icon/microphone_off.svg" alt="microphone off" />
        </button>
        <button class="btn btn__secondary btn__circle microphone__column-btn-keyboard">
          <img src="./img/icon/set_2.svg" alt="keyboard" />
        </button>
        <span class="conversation-menu__subtitle conversation-menu__subtitle-microphone">Микрофон включен</span>
        <button class="btn btn__secondary btn__block btn__active">Контент</button>
      </div>
      <div class="phone__column">
        <button class="btn btn__red btn btn__circle"><img src="./img/icon/phone_off.svg" alt="phone off" /></button>
        <span class="conversation-menu__subtitle">Завершить вызов</span>
        <button class="btn btn__secondary btn__block">Контент</button>
      </div>
    </div>
    <div class="screen-nav -conversation mb-0 d-sm-none">
      <div class="controller d-none">
        <img class="controller__top" src="./img/icon/top_right_bottom_left.svg" alt="top" />
        <img class="controller__left" src="./img/icon/top_right_bottom_left.svg" alt="right" />
        <button class="controller__btn">OK</button>
        <img class="controller__right" src="./img/icon/top_right_bottom_left.svg" alt="left" />
        <img class="controller__bottom" src="./img/icon/top_right_bottom_left.svg" alt="bottom" />
      </div>
      <div class="camera">
        <div class="camera__nav">
          <button class="btn btn__secondary btn__square">1</button>
          <button class="btn btn__secondary btn__square">2</button>
          <button class="btn btn__secondary btn__square btn__active">3</button>
          <button class="btn btn__secondary btn__square">4</button>
        </div>
        <div class="camera__subtitle subtitle text-center">Положение камеры</div>
      </div>
      <div class="screen">
        <button class="btn btn__secondary btn__block btn__screen-lg">
          <img src="./img/icon/prev.svg" alt="prev" /> <img class="btn__icon" src="./img/icon/view.svg" alt="view" />
          <img src="./img/icon/next.svg" alt="next" />
        </button>
        <div class="screen__subtitle subtitle text-center">Вид экрана</div>
      </div>
    </div>
  </div>
</main>
<footer id="nav-panel">
  <div class="sound-nav">
    <a class="sound-nav-min" href="#"
      ><svg class="icon sound-nav-min__icon"><use xlink:href="./img/sprites/sprite-icons.svg#sound_min"></use></svg>
      <svg class="icon sound-nav-max__icon"><use xlink:href="./img/sprites/sprite-icons.svg#sound_max"></use></svg> </a
    ><input type="range" min="0" max="100" />
    <a class="sound-nav-max" href="#"
      ><svg class="icon sound-nav-max__icon"><use xlink:href="./img/sprites/sprite-icons.svg#sound_max"></use></svg> </a
    ><span class="sound-nav__text-frame">Общая громкость 90дБ</span>
  </div>
  <div class="navigation">
    <div class="record">
      <a class="record__off" href="#"
        ><svg class="icon record__off-icon"><use xlink:href="./img/sprites/sprite-icons.svg#record_off"></use></svg> </a
      ><a class="record__on" href="#"
        ><svg class="icon record__on-icon"><use xlink:href="./img/sprites/sprite-icons.svg#record_on"></use></svg
      ></a>
    </div>
    <div class="time"><span>00:00</span></div>
    <div class="question">
      <a href="#"
        ><svg class="icon question-icon"><use xlink:href="./img/sprites/sprite-icons.svg#question"></use></svg
      ></a>
    </div>
    <div class="power">
      <a href="#"
        ><svg class="icon power-icon"><use xlink:href="./img/sprites/sprite-icons.svg#power"></use></svg
      ></a>
    </div>
  </div>
</footer>
<script src="js/bundle.js"></script>
